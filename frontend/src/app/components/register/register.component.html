<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/list">Sistema de control</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link" routerLink="/signin">Iniciar sesion</a>
            <a class="nav-link" routerLink="/signup">Registrarse</a>
        </div>
      </div>
    </div>
</nav>
<div class="container-fluid mt-5">
	<div class="row">
		<div class="col-lg-8 offset-lg-2">
			<div class="card">
				<div class="card-body text-center">
                    <span class="fs-4 fw-bold">Registrar usuario</span> 
					<form class="mt-2" [formGroup]= "myForm" (ngSubmit)="submitForm()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
                            <input type="user" formControlName="user" [class.is-invalid]="f.user.errors && f.user.touched" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa el usuario">
                            <div id="validationServerUsernameFeedBack" class="invalid-feedback">
                                El usuario es obligatorio
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa la contraseña">
                            <div id="validationServerUsernameFeedBack" class="invalid-feedback">
                                La contraseña es obligatoria
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Siguiente</button>
                    </form>
				</div>
			</div>
		</div>
	</div>
</div>
